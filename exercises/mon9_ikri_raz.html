    <script>
        let timeLeft = 0; // Main timer duration
        let countdownTime = 10; // Countdown duration
        const progressBar = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const finishMessage = document.getElementById('finish-message');
        const nextPage = document.getElementById('next-page');
        const probel = document.getElementById('proBEL');
        const startButton = document.getElementById('start-button');

        function startCountdown() {
            startButton.disabled = true; // Disable the start button
            const countdownInterval = setInterval(() => {
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    startTimer(); // Start the main timer after countdown
                } else {
                    timerDisplay.textContent = countdownTime; // Display countdown
                    countdownTime--;
                }
            }, 1000);
        }

        function startTimer() {
            timeLeft = 0; // Reset main timer
            timerDisplay.textContent = timeLeft; // Display the initial time
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    progressBar.style.width = '100%'; // Fill progress bar
                    timerDisplay.textContent = 0;
                    finishExercise();
                } else {
                    timerDisplay.textContent = timeLeft;
                    progressBar.style.width = ((0 - timeLeft) / 0 * 100) + '%';
                    timeLeft--;
                }
            }, 1000);
        }

        function finishExercise() {
            finishMessage.style.display = 'block';
            nextPage.style.display = 'block';
            progressBar.style.display = 'none';
            timerDisplay.style.display = 'none';
            probel.style.display = 'none';
            nextPage.href = "mon10_skorpion_raz.html"; // Set your next page link here
        }

        startButton.addEventListener('click', startCountdown); // Add event listener to start button
    </script>
